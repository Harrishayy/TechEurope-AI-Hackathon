<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#06060b">
  <title>SkillLens â€” Create SOP</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="extract-container">
    <div class="page-header">
      <a href="index.html" class="back-btn" aria-label="Back">&larr;</a>
      <h1>Create SOP</h1>
    </div>

    <div id="msg" class="msg"></div>

    <div class="form-group">
      <label for="sourceMode">Input Mode</label>
      <select id="sourceMode" class="input-control">
        <option value="text">Text / Transcript</option>
        <option value="video">Pre-recorded Video</option>
        <option value="live">Live Camera Recording</option>
      </select>
    </div>

    <div id="textSection" class="form-group">
      <label for="contentInput">Training Content</label>
      <textarea
        id="contentInput"
        placeholder="Paste a transcript, manual excerpt, SOP notes, or procedure steps..."
      ></textarea>
    </div>

    <div id="videoSection" class="form-group hidden">
      <label for="videoFile">Upload Video</label>
      <input id="videoFile" class="input-control" type="file" accept="video/*">
      <p class="hint">Use a short clip (30-90s) for fastest results.</p>
    </div>

    <div id="liveSection" class="form-group hidden">
      <label>Live Camera Recording</label>
      <div id="livePreviewWrap" class="live-preview-wrap hidden">
        <video id="livePreview" class="live-preview" autoplay muted playsinline></video>
        <div id="recordingBadge" class="recording-badge hidden" aria-live="polite">
          <span class="recording-dot"></span>
          <span>REC</span>
          <span id="recordTimer" class="record-timer">00:00</span>
        </div>
      </div>
      <div class="record-controls">
        <button id="startRecordBtn" class="btn btn-secondary" type="button">Start Recording</button>
        <button id="stopRecordBtn" class="btn btn-secondary" type="button" disabled>Stop</button>
      </div>
      <p id="recordStatus" class="hint">Record 30-60 seconds, then generate SOP.</p>
      <div id="recordedPreviewWrap" class="recorded-preview-wrap hidden">
        <label for="recordedPreview">Recorded Clip</label>
        <video id="recordedPreview" class="live-preview" controls playsinline></video>
      </div>
    </div>

    <div class="form-group">
      <label for="contextInput">Extra Context (Optional)</label>
      <textarea
        id="contextInput"
        placeholder="Add role, tooling context, safety notes, or quality rules."
      ></textarea>
    </div>

    <button id="generateBtn" class="btn btn-primary">Generate SOP</button>

    <div id="spinner" class="spinner">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <p class="mt-1" style="font-size:0.85rem;">Analyzing content and building your SOP...</p>
    </div>

    <div id="sopPreview" class="sop-preview">
      <h2 id="sopTitle">Generated SOP</h2>
      <div id="sopSteps"></div>
      <div class="sop-actions">
        <button id="editSop" class="btn btn-secondary">Edit</button>
        <button id="saveSop" class="btn btn-primary">Save SOP</button>
      </div>
    </div>
  </div>

  <script src="js/gemini.js"></script>
  <script src="js/sop/extract.js"></script>
</body>
</html>
